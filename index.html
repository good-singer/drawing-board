<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>画板</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <canvas id="xxx" width="300" height="300"></canvas>
    <div class="actions" id="actions">
      <svg id="pen" class="icon active">
        <use xlink:href="#icon-qianbi"></use>
      </svg>
      <svg id="eraser" class="icon">
        <use xlink:href="#icon-xiangpica"></use>
      </svg>
      <svg id="clear" class="icon">
        <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id="save" class="icon">
        <use xlink:href="#icon-down-load"></use>
      </svg>
    </div>
    <ul id="colors" class="colors">
      <li class="black active"></li>
      <li class="red"></li>
      <li class="green"></li>
      <li class="blue"></li>
    </ul>
    <ul class="sizes">
      <li id="thin" class="thin"></li>
      <li id="thick" class="thick"></li>
    </ul>

    <script src="./index.js"></script>
    <script src="//at.alicdn.com/t/font_1493494_rrbnazm0zce.js"></script>
  </body>
</html>
